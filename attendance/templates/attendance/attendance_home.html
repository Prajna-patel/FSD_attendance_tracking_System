{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Attendance Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .welcome-box {
            background-color: rgba(255, 235, 205, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .welcome-title {
            font-size: 2.5em;
            color: #ff69b4; /* Pastel Pink */
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.3em;
            color: #4682b4; /* Pastel Blue */
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #ffb6c1; /* Pastel Pink */
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #dff2d5; /* Pastel Green */
            color: #333;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1 class="welcome-title">ISHTIKA HOMES</h1>
        <p class="welcome-message">We are delighted to have you here. Track your attendance easily with our system!</p>
        <div class="button-container">
            <a href="{% url 'employee_list' %}" class="btn btn-custom">WELCOME</a>
            <a href="{% url 'admin:index' %}" class="btn btn-custom">LOGIN</a>
        </div>
        <p class="welcome-message">If you are a new user, please log in to start using the system.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
