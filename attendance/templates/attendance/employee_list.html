{% extends 'attendance/base.html' %}

{% block title %}Employee List - Ishtika Homes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="title-style mt-4">Employee List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <!-- <th>Email</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.user.username }}</td>
                    <td>{{ employee.department }}</td>
                    <!-- <td>{{ employee.email }}</td> -->
                    <td><a href="{% url 'mark_attendance' employee.id %}" class="btn btn-custom">Mark Attendance</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
